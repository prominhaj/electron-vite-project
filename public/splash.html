<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Team Ranker App</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 40px;
        border-radius: 24px;
        background-color: #ffffff;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
      }

      .cat-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }

      .loading-text {
        font-size: 24px; /* Increased font size */
        font-weight: 600; /* Made text bolder */
        color: #1a1a1a; /* Darker color for better contrast */
        margin-bottom: 10px;
        letter-spacing: -0.5px; /* Slightly tighter letter spacing for modern look */
      }

      .progress-container {
        width: 240px;
        height: 4px;
        background-color: #e0e0ff;
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .progress-div {
        position: absolute;
        height: 100%;
        width: 50%;
        background-color: #4747ff;
        border-radius: 2px;
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes loading {
        0% {
          left: -50%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <img src="icons/icon.png" alt="Logo loader" class="cat-icon" />
      <div class="loading-text">Team Ranker App</div>
      <div class="progress-container">
        <div class="progress-div"></div>
      </div>
    </div>
  </body>
</html>
